<ion-header>
  <ion-toolbar>
    <ion-title>chofer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background" >
  <ion-card class="ion-text-center">
    <ion-card-title id="bienve">
      <h1>Â¡Bienvenido {{data.usuario}}!</h1> 
      <h4>Publicar movilizacion</h4>
    </ion-card-title>
<!-- contenido -->
      <ion-card-content>
        <ion-item>
          <ion-label position="stacked">Capacidad pasajeros</ion-label>
          <ion-input type="number" [(ngModel)]="capacidadViaje"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Color de vehiculo</ion-label>
          <ion-input type="text" [(ngModel)]="vehiculoViaje"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Matricula</ion-label>
          <ion-input type="text" [(ngModel)]="matriculaViaje"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Hora de salida</ion-label>
          <ion-input type="time" [(ngModel)]="salidaViaje"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">costo por persona</ion-label>
          <ion-input type="number" [(ngModel)]="costoViaje"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button expand="block" (click)="publicar()">Publicar</ion-button>
          </ion-col>
        </ion-row> 
        <!--<ion-img  id="mapa"src="assets/img/mapaejemplo.png"/>-->
      </ion-card-content>    
  </ion-card>
  
  <ion-card>
    <ion-card-title id="bienve">
      <!-- <h1></h1>  -->
      <h4>Movilizaciones publicadas</h4>
    </ion-card-title>
    <ion-card-content>
      <ion-list>
        <ion-item-sliding *ngFor="let v of viajes">
          <ion-item>
            <ion-item>
              <ion-avatar item-start>
                <img src="assets/icon/favicon.png">
              </ion-avatar>
              <ion-label>
                <h2>{{v.capacidadViaje}}</h2>
                <p style="word-wrap: break-word; white-space: normal;">{{v.vehiculoViaje}}</p>
                <p style="word-wrap: break-word; white-space: normal;">{{v.matriculaViaje}}</p>
                <p style="word-wrap: break-word; white-space: normal;">{{v.salidaViaje}}</p>
                <p style="word-wrap: break-word; white-space: normal;">{{v.costoViaje}}</p>
              </ion-label>
            </ion-item>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="eliminar(v)">
              <ion-icon name="trash"></ion-icon> Eliminar
            </ion-item-option>
          </ion-item-options>      
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
