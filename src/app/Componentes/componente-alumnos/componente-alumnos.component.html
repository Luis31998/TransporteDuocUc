<ion-header>
  <ion-toolbar>
    <ion-title>alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background" >
  <div class="ion-padding-vertical">
    <ion-card class="ion-text-center">
      <ion-card-title id="bienve">
        <h1>Â¡Bienvenido!</h1> 
        <h4>Buscar movilizacion disponible</h4>   
        <ion-button  expand="block" >Disponibles</ion-button>  
      </ion-card-title>
<!-- contenido -->
        <ion-card-content>       
          <!--<ion-img  id="mapa"src="assets/img/mapaejemplo.png"/>-->
        </ion-card-content>    
    </ion-card>
  </div>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item-sliding *ngFor="let v of viajes">
          <ion-item>
            <ion-item>
              <ion-avatar item-start>
                <img src="assets/icon/favicon.png">
              </ion-avatar>
              <ion-label>
                <h2>{{v.capacidadViaje}}</h2>
                <p style="word-wrap: break-word; white-space: normal;">{{v.vehiculoViaje}}</p>
                <p style="word-wrap: break-word; white-space: normal;">{{v.matriculaViaje}}</p>
                <p style="word-wrap: break-word; white-space: normal;">{{v.salidaViaje}}</p>
                <p style="word-wrap: break-word; white-space: normal;">{{v.costoViaje}}</p>
              </ion-label>
            </ion-item>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="elegir(v)">
              <ion-icon name="create"></ion-icon> seleccionar
            </ion-item-option>
          </ion-item-options>      
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>      
</ion-content>
